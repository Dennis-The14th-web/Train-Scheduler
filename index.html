<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>
<body>
    
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center"><img class="logo" src="./assets/images/train main logo.PNG"> INSTANT SCHEDULER</h1>
        </div>

        <div class="panel panel-success">
            <div class="panel-heading text-center">
                <h2 id="currentTime"> CURRENT TIME: </h2>
            </div>
        </div>

        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title text-center">Current Train Schedule</h3>
            </div>
        </div> 

        <div class="table-responsive-ms">
            <table id="trainTable">
                <tr>
                    <th> Train Name</th>
                    <th> Destination</th>
                    <th>Frequency (min)</th>
                    <th id="times">Next Arrival<br><small> (24- hour clock)</small></th>
                    <th id="times">Minutes Away</th>
                </tr>
            </table>
        </div>
        <br>
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h4 class="panel-title">Add Train</h4>
            </div>

            <div class="panel-body form-group">
                <form>
                    <label for="trainNameInput">Train Name</label>
                    <br>
                    <input type="text" class="form-control" name="trName" id="trainNameInput" aria-describedby="TrainFormHelp" placeholder="Atlanta Fast Rails" required>
                    <label for="destinationInput">Destination</label>
                    <br>
                    <input type="text" class="form-control" name="trDest" id="destinationInput" placeholder="Atlanta, GA" required>
                    <br>
                </form>

                <form class="form-inline">
                    <label for="firstTrainInput">First Train Time<small> (HH:mm- military time)</small></label>
                    <input type="number" class="form-control mx-sm-3  mb-2" name="trTime" id="firstTrainInput" placeholder="eg. 1759" onkeyup="if(this.value > 2400){this.value=''; alert('Enter a valid time between 0000 and 2400');}">
                    <label>Frequency (min)</label>
                    <input type="number" class="form-control mx-sm-3 mb-2" name="trFrequency" id="frequencyInput" placeholder="30">
                    <button id="addTrainButton" type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <script type="text/javascript" src="./assets/javascript/app.js"></script>
                     
</body>
</html>
